<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Language | E-Murika</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Poppins', system-ui;
      background:
        radial-gradient(
          circle at top,
          rgba(70, 75, 80, 0.45),
          rgba(10, 14, 18, 0.95)
        ),
        linear-gradient(
          180deg,
          #2f3439 0%,
          #1e2327 40%,
          #0e1114 100%
        );
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      color: #ffffff;
    }

    /* GLASS CONTAINER */
    .glass {
      width: 100%;
      max-width: 360px;
      padding: 28px 22px 30px;
      border-radius: 28px;
      background: rgba(30, 35, 40, 0.55);
      backdrop-filter: blur(28px);
      -webkit-backdrop-filter: blur(28px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow:
        0 40px 80px rgba(0, 0, 0, 0.75),
        inset 0 1px 1px rgba(255, 255, 255, 0.06);
      text-align: center;
    }

    /* LOGO CIRCLE */
    .logo-badge {
      width: 88px;
      height: 88px;
      margin: 0 auto 18px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.22);
      box-shadow:
        0 18px 36px rgba(0, 0, 0, 0.8),
        inset 0 1px 1px rgba(255, 255, 255, 0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .logo-badge img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      transform: scale(1.05);
    }

    h1 {
      font-size: 21px;
      font-weight: 600;
      margin-bottom: 6px;
      letter-spacing: 0.3px;
    }

    p {
      font-size: 13px;
      opacity: 0.85;
      margin-bottom: 22px;
    }

    /* LANGUAGE BUTTONS */
    .lang {
      padding: 15px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      margin-bottom: 14px;
      cursor: pointer;
      transition: all 0.25s ease;
      font-weight: 600;
      font-size: 15px;
      color: #fff;
    }

    .lang span {
      display: block;
      font-size: 12px;
      font-weight: 400;
      opacity: 0.7;
      margin-top: 3px;
    }

    .lang:hover {
      background: rgba(255, 255, 255, 0.22);
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

  <div class="glass">

    <div class="logo-badge">
      <img src="../static/murika_logo.png" alt="E-Murika Logo">
    </div>

    <h1>Choose Language</h1>
    <p>Select your preferred language</p>

    <div class="lang" onclick="selectLanguage('en')">
      English
      <span>English</span>
    </div>

    <div class="lang" onclick="selectLanguage('rw')">
      Kinyarwanda
      <span>Ikinyarwanda</span>
    </div>

    <div class="lang" onclick="selectLanguage('fr')">
      Fran√ßais
      <span>French</span>
    </div>

  </div>

  <script>
    function selectLanguage(lang) {
      localStorage.setItem("emurika_language", lang);
      setTimeout(() => {
        window.location.href = "welcome.html";
      }, 250);
    }
  </script>

</body>
</html>
