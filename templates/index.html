<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Murika</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Poppins', system-ui;
      background:
        linear-gradient(
          135deg,
          rgba(10, 25, 35, 0.85),
          rgba(90, 30, 50, 0.75)
        ),
        url("https://images.unsplash.com/photo-1519681393784-d120267933ba");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
    }

    /* Glass container */
    .container {
      width: 100%;
      max-width: 420px;
      padding: 30px;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.14);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.4);
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .header h1 {
      font-size: 26px;
      font-weight: 700;
    }

    .header p {
      font-size: 14px;
      opacity: 0.85;
      margin-top: 6px;
    }

    .card {
      padding: 16px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.18);
      margin-bottom: 14px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.28);
      transform: translateY(-3px);
    }

    .card-title {
      font-size: 15px;
      font-weight: 600;
    }

    .card-desc {
      font-size: 13px;
      opacity: 0.85;
      margin-top: 4px;
    }

    .action {
      margin-top: 22px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      background: #ffffff;
      color: #000;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .action:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="header">
      <h1>Welcome to E-Murika</h1>
      <p>Your marketplace starts here</p>
    </div>

    <div class="card">
      <div class="card-title">Explore Sellers</div>
      <div class="card-desc">Find local shops and businesses</div>
    </div>

    <div class="card">
      <div class="card-title">Browse Products</div>
      <div class="card-desc">Discover products from trusted sellers</div>
    </div>

    <div class="card">
      <div class="card-title">My Orders</div>
      <div class="card-desc">View and track your orders</div>
    </div>

    <button class="action">Get Started</button>

  </div>

</body>
</html>
