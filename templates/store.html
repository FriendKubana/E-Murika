<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Store | E-Murika</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',system-ui;
}

body{
  background:#000;
  display:flex;
  justify-content:center;
}

/* PHONE */
.phone{
  width:100%;
  max-width:390px;
  min-height:100vh;
  background:#fff;
}

/* COVER */
.cover{
  height:140px;
  background:linear-gradient(135deg,#000,#111);
  position:relative;
}

/* STORE HEADER */
.store-header{
  padding:0 16px;
  margin-top:-40px;
  display:flex;
  align-items:center;
  gap:12px;
}

.store-logo{
  width:72px;
  height:72px;
  border-radius:18px;
  background:#fff;
  padding:4px;
  box-shadow:0 8px 20px rgba(0,0,0,.25);
}

.store-logo img{
  width:100%;
  height:100%;
  border-radius:14px;
  object-fit:cover;
}

.store-info{
  flex:1;
}

.store-name{
  font-size:15px;
  font-weight:600;
  display:flex;
  align-items:center;
  gap:6px;
}

.verified{
  font-size:11px;
  color:#007bff;
}

.location{
  font-size:12px;
  color:#666;
  margin-top:2px;
}

/* CATEGORIES */
.categories{
  display:flex;
  gap:10px;
  padding:16px;
  overflow-x:auto;
}

.cat{
  padding:8px 14px;
  border-radius:20px;
  font-size:12px;
  white-space:nowrap;
  border:1px solid #ddd;
}

.cat.active{
  background:#000;
  color:#fff;
  border-color:#000;
}

/* PRODUCTS */
.products{
  padding:16px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

.product{
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 6px 14px rgba(0,0,0,.08);
}

.product img{
  width:100%;
  height:120px;
  object-fit:cover;
}

.product-info{
  padding:10px;
}

.product-name{
  font-size:13px;
  font-weight:500;
}

.price{
  font-size:12px;
  color:#007bff;
  margin-top:4px;
  font-weight:600;
}
</style>
</head>

<body>

<div class="phone">

  <!-- COVER -->
  <div class="cover"></div>

  <!-- STORE HEADER -->
  <div class="store-header">
    <div class="store-logo">
      <img src="../static/sample_logo.png" alt="Store Logo">
    </div>

    <div class="store-info">
      <div class="store-name">
        Kubana Electronics
        <span class="verified">âœ” Verified</span>
      </div>
      <div class="location">Kigali, Gasabo</div>
    </div>
  </div>

  <!-- CATEGORIES -->
  <div class="categories">
    <div class="cat active">All</div>
    <div class="cat">Phones</div>
    <div class="cat">Accessories</div>
    <div class="cat">Laptops</div>
    <div class="cat">Chargers</div>
  </div>

  <!-- PRODUCTS -->
  <div class="products">

    <div class="product">
      <img src="https://picsum.photos/200/200?1">
      <div class="product-info">
        <div class="product-name">iPhone 13</div>
        <div class="price">850,000 RWF</div>
      </div>
    </div>

    <div class="product">
      <img src="https://picsum.photos/200/200?2">
      <div class="product-info">
        <div class="product-name">Samsung Charger</div>
        <div class="price">15,000 RWF</div>
      </div>
    </div>

    <div class="product">
      <img src="https://picsum.photos/200/200?3">
      <div class="product-info">
        <div class="product-name">Wireless Earbuds</div>
        <div class="price">35,000 RWF</div>
      </div>
    </div>

    <div class="product">
      <img src="https://picsum.photos/200/200?4">
      <div class="product-info">
        <div class="product-name">Laptop Stand</div>
        <div class="price">25,000 RWF</div>
      </div>
    </div>

  </div>

</div>

</body>
</html>
