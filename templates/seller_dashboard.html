<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Seller Dashboard | E-Murika</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',system-ui;
}

body{
  background:#000;
  display:flex;
  justify-content:center;
  min-height:100vh;
}

/* PHONE */
.phone{
  width:100%;
  max-width:390px;
  background:#000;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:22px 20px 18px;
}

.header h1{
  font-size:18px;
  font-weight:600;
  color:#fff;
}

.header p{
  font-size:12px;
  color:#9a9a9a;
  margin-top:4px;
}

/* STATUS */
.status{
  display:inline-block;
  margin-top:10px;
  font-size:11px;
  padding:4px 10px;
  border-radius:999px;
  background:rgba(255,255,255,0.12);
  color:#fff;
}

/* CARD */
.card{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,0.12);
  border-radius:22px;
  padding:18px;
  margin:12px 16px;
  color:#fff;
}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}

.stat{
  text-align:center;
}

.stat h3{
  font-size:18px;
  font-weight:600;
}

.stat span{
  font-size:11px;
  color:#bdbdbd;
}

/* ACTIONS */
.actions{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-top:16px;
}

.action{
  padding:16px 12px;
  border-radius:18px;
  background:linear-gradient(
    180deg,
    rgba(255,255,255,.18),
    rgba(255,255,255,.05)
  );
  backdrop-filter:blur(16px);
  border:1px solid rgba(255,255,255,.16);
  text-align:center;
  cursor:pointer;
  transition:.15s;
}

.action:active{
  transform:scale(.96);
}

.action h4{
  font-size:13px;
  font-weight:500;
}

.action p{
  font-size:11px;
  color:#cfcfcf;
  margin-top:4px;
}

/* NAV BAR */
.nav{
  margin-top:auto;
  display:flex;
  justify-content:space-around;
  padding:14px 0;
  border-top:1px solid rgba(255,255,255,0.1);
}

.nav div{
  font-size:11px;
  color:#aaa;
}

.nav .active{
  color:#fff;
}
</style>
</head>

<body>

<div class="phone">

  <!-- HEADER -->
  <div class="header">
    <h1 id="storeName">Kubana Store</h1>
    <p>Seller Dashboard</p>
    <span class="status">Active Store</span>
  </div>

  <!-- STATS -->
  <div class="card">
    <div class="stats">
      <div class="stat">
        <h3>0</h3>
        <span>Orders</span>
      </div>
      <div class="stat">
        <h3>0</h3>
        <span>Products</span>
      </div>
      <div class="stat">
        <h3>0 RWF</h3>
        <span>Revenue</span>
      </div>
    </div>
  </div>

  <!-- ACTIONS -->
  <div class="card">
    <div class="actions">
      <div class="action" onclick="go('add_product.html')">
        <h4>Add Product</h4>
        <p>Upload new items</p>
      </div>
      <div class="action" onclick="go('orders.html')">
        <h4>Orders</h4>
        <p>View customers</p>
      </div>
      <div class="action" onclick="go('store_view.html')">
        <h4>View Store</h4>
        <p>Customer view</p>
      </div>
      <div class="action" onclick="go('settings.html')">
        <h4>Store Settings</h4>
        <p>Edit store info</p>
      </div>
    </div>
  </div>

  <!-- NAV -->
  <div class="nav">
    <div class="active">Dashboard</div>
    <div>Orders</div>
    <div>Profile</div>
  </div>

</div>

<script>
document.getElementById("storeName").textContent =
  localStorage.getItem("emurika_store") || "My Store";

function go(page){
  window.location.href = page;
}
</script>

</body>
</html>
