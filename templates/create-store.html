<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Store | E-Murika</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',system-ui;
}

body{
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

/* PHONE */
.phone{
  width:100%;
  max-width:390px;
  height:100vh;
  max-height:700px;
  background:#000;
  border-radius:28px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* TOP */
.top{
  height:20%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.logo{
  width:120px;
}

/* CARD */
.card{
  flex:1;
  background:#fff;
  border-radius:28px 28px 0 0;
  padding:20px 16px;
  display:flex;
  flex-direction:column;

  /* subtle blue aura */
  box-shadow:
    0 -20px 40px rgba(0,120,255,.18),
    inset 0 1px 0 rgba(255,255,255,.8);
}

/* TITLE */
h1{
  font-size:14px;
  font-weight:600;
  text-align:center;
}

.subtitle{
  font-size:12px;
  color:#666;
  text-align:center;
  margin-top:4px;
  margin-bottom:16px;
}

/* FORM */
.form{
  display:flex;
  flex-direction:column;
  gap:12px;
}

label{
  font-size:11px;
  font-weight:500;
}

input, select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:13px;
  outline:none;
}

/* blue focus */
input:focus, select:focus{
  border-color:#007bff;
  box-shadow:0 0 0 2px rgba(0,123,255,.15);
}

/* UPLOAD */
.upload{
  border:1.5px dashed #007bff;
  border: radius 5px;
  padding:10px;
  text-align:center;
  font-size:5px;
  color:#007bff;
  cursor:pointer;
}

.upload img{
  width: 34px;
  height:34px;
  object-fit:cover;
  border-radius:6px;
  margin-bottom:4px;
}

.upload input{
  display:none;
}

/* BUTTON */
button{
  margin-top:auto;
  padding:12px;
  border:none;
  border-radius:14px;
  background:#000;
  color:#fff;
  font-size:13px;
  font-weight:500;
  cursor:pointer;
}

/* TRUST */
.trust{
  text-align:center;
  font-size:10px;
  color:#777;
  margin-top:12px;
}
</style>
</head>

<body>

<div class="phone">

  <!-- TOP -->
  <div class="top">
    <img src="../static/murika_logo.png" alt="E-Murika" class="logo">
  </div>

  <!-- CARD -->
  <div class="card">

    <h1>Create your store</h1>
    <div class="subtitle">
      Start selling on E-Murika in minutes
    </div>

    <div class="form">

      <div>
        <label>Store name</label>
        <input type="text" placeholder="e.g. Kubana Electronics">
      </div>

      <div>
        <label>Store category</label>
        <select>
          <option>Select category</option>
          <option>Electronics</option>
          <option>Fashion</option>
          <option>Food & Drinks</option>
          <option>Home & Living</option>
          <option>Services</option>
        </select>
      </div>

      <div>
        <label>Location</label>
        <input type="text" placeholder="e.g. Kigali, Gasabo">
      </div>

      <div>
        <label>Contact (WhatsApp / Phone)</label>
        <input type="tel" placeholder="+250 7xx xxx xxx">
      </div>

      <div>
        <label>Store logo</label>
        <label class="upload">
          <img id="logoPreview" style="display:none;">
          <div id="uploadText">Tap to upload logo</div>
          <input type="file" accept="image/*" onchange="previewLogo(event)">
        </label>
      </div>

    </div>

    <button onclick="createStore()">Create store</button>

    <div class="trust">
      Your store will be reviewed to earn “Verified” status
    </div>

  </div>

</div>

<script>
function previewLogo(event){
  const file = event.target.files[0];
  if(!file) return;

  const img = document.getElementById("logoPreview");
  const text = document.getElementById("uploadText");

  img.src = URL.createObjectURL(file);
  img.style.display = "block";
  text.textContent = "Change logo";
}

function createStore(){
  alert("Store created (connect backend next)");
  // TODO: send form data + image to backend
}
</script>

</body>
</html>
