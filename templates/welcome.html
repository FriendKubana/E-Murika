<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | E-Murika</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Poppins', system-ui;
      background:
        linear-gradient(
          135deg,
          rgba(10, 18, 28, 0.94),
          rgba(70, 22, 42, 0.9)
        ),
        url("https://images.unsplash.com/photo-1441986300917-64674bd600d8");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      color: #fff;
    }

    /* MAIN CONTAINER â€“ PHONE PERFECT */
    .glass {
      width: 100%;
      max-width: 360px;   /* iPhone & Android sweet spot */
      padding: 28px 22px 26px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.32);
      box-shadow:
        0 28px 55px rgba(0, 0, 0, 0.6),
        inset 0 1px 1px rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    /* LOGO CIRCLE â€“ CENTERED & STRONG */
    .logo-badge {
      width: 92px;
      height: 92px;
      margin: 0 auto 18px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.75); /* almost opaque */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow:
        0 18px 35px rgba(0, 0, 0, 0.75),
        inset 0 1px 1px rgba(255, 255, 255, 0.12);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-badge img {
      width: 150px;
      height: 150px;
      
      object-fit: cover;
    }

   h1 {
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 6px;
  line-height: 1.3;

  white-space: nowrap;      /* ðŸ”¥ prevents E- break */
  word-break: keep-all;     /* keeps words together */
}


    p {
      font-size: 13px;
      opacity: 0.88;
      margin-bottom: 22px;
    }

    .options {
      display: grid;
      gap: 14px;
    }

    .option {
      padding: 16px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.22);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.25s ease;
      text-align: left;
      box-shadow:
        inset 0 1px 1px rgba(255, 255, 255, 0.25),
        0 8px 20px rgba(0, 0, 0, 0.35);
    }

    .option:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.3);
    }

    .option.buy {
      border-left: 4px solid #4ade80;
    }

    .option.sell {
      border-left: 4px solid #f97316;
    }

    .option h2 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .option span {
      font-size: 12.5px;
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <div class="glass">

    <!-- CENTER LOGO -->
    <div class="logo-badge">
      <img src="../static/murika_logo.png" alt="E-Murika Logo">
    </div>

    <h1>Welcome to <br>E-Murika</h1>
    <p>Choose how you want to continue</p>

    <div class="options">
      <div class="option buy" onclick="chooseRole('buyer')">
        <h2>Buy Products</h2>
        <span>Explore clothes, shoes, and local stores</span>
      </div>

      <div class="option sell" onclick="chooseRole('seller')">
        <h2>Sell Products</h2>
        <span>Create your store and reach more buyers</span>
      </div>
    </div>

  </div>

  <script>
    
 
  
  const lang = localStorage.getItem("emurika_language") || "en";

  
   const translations = {
  en: {
    welcome: "Welcome to E-Murika",
    subtitle: "Choose how you want to continue",
    buyTitle: "Buy Products",
    buyDesc: "Explore clothes, shoes, and local stores",
    sellTitle: "Sell Products",
    sellDesc: "Create your store and reach more buyers"
  },

  rw: {
    welcome: "Murakaza neza kuri E-Murika",
    subtitle: "Hitamo uko wifuza gukomeza",
    buyTitle: "Gura Ibicuruzwa",
    buyDesc: "Reba imyenda, inkweto n'amaduka yo hafi",
    sellTitle: "Gurisha Ibicuruzwa",
    sellDesc: "Fungura iduka ryawe ugere ku baguzi benshi"
  },

  fr: {
    welcome: "Bienvenue sur E-Murika",
    subtitle: "Choisissez comment continuer",
    buyTitle: "Acheter des produits",
    buyDesc: "DÃ©couvrez vÃªtements, chaussures et boutiques locales",
    sellTitle: "Vendre des produits",
    sellDesc: "CrÃ©ez votre boutique et atteignez plus de clients"
  }
};


  const t = translations[lang];

  document.querySelector("h1").textContent = t.welcome;
  document.querySelector("p").textContent = t.subtitle;

  document.querySelector(".option.buy h2").textContent = t.buyTitle;
  document.querySelector(".option.buy span").textContent = t.buyDesc;

  document.querySelector(".option.sell h2").textContent = t.sellTitle;
  document.querySelector(".option.sell span").textContent = t.sellDesc;

  function chooseRole(role) {
    localStorage.setItem("emurika_role", role);
    setTimeout(() => {
      window.location.href = role === "seller"
        ? "/register-seller"
        : "/login";
    }, 300);
  }




    function chooseRole(role) {
      localStorage.setItem("emurika_role", role);
      setTimeout(() => {
        window.location.href = role === "seller"
          ? "/register-seller"
          : "/login";
      }, 300);
    }
  </script>

</body>
</html>
